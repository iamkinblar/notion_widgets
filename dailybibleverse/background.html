<html>
  <head> 
   <title>Background</title>
   <style>
     .image-container {
       display: flex;
       align-items: center;
       justify-content: center;
       height: 100vh; /* Set the container height to the viewport height */
     }
     
     .image-container img {
       width: 100%; /* Increase the width of the image */
       height: auto; /* Maintain the aspect ratio */
     }

     .image-container p {
       font-size: 15vh;
     }
   </style>
  </head>
  <body>
    <div class="image-container">
      <img src="homepage 5 (2).png" alt="Background Image">
      <p id="verse">hello.</p>
    </div>
  </body>
</html>
