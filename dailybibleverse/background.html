<html>
  <head> 
   <title>Background</title>
   <link rel="stylesheet" href="style.css">
   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   <style>
     .image-container {
       display: flex;
       align-items: center;
       justify-content: center;
       height: 100vh; /* Set the container height to the viewport height */
     }
     
     .image-container img {
       position: relative;
       width: 100%; /* Increase the width of the image */
       height: auto; /* Maintain the aspect ratio */
     }

     .image-container p {
       position: absolute;
       top: 18%;
       left: 25.5%;
       font-size: 4vh;
     }
   </style>
  </head>
  <body>
    <div class="image-container">
      <img src="homepage 5 (2).png" alt="Background Image">
      <p id="verse">hello.</p>
    </div>
  </body>
</html>
